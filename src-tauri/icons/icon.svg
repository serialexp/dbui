<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- Specular highlight gradient along the stroke - top left -->
    <linearGradient id="specular" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <!-- Specular highlight gradient - bottom right -->
    <linearGradient id="specular2" x1="100%" y1="100%" x2="50%" y2="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <!-- Drop shadow filter - sharper -->
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!-- Clip path for specular highlight -->
    <clipPath id="iconClip">
      <rect x="50" y="50" width="412" height="412" rx="90" ry="90"/>
    </clipPath>
  </defs>

  <!-- Background rounded rect with shadow -->
  <rect x="50" y="50" width="412" height="412" rx="90" ry="90" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- Specular highlight - follows top and left border -->
  <path d="M350 50
           L140 50
           A90 90 0 0 0 50 140
           L50 350"
        stroke="url(#specular)" stroke-width="4" fill="none" stroke-linecap="round"
        clip-path="url(#iconClip)"/>

  <!-- Specular highlight - follows bottom and right border -->
  <path d="M162 462
           L372 462
           A90 90 0 0 0 462 372
           L462 162"
        stroke="url(#specular2)" stroke-width="4" fill="none" stroke-linecap="round"
        clip-path="url(#iconClip)"/>

  <!-- Database cylinder -->
  <!-- Top ellipse -->
  <ellipse cx="256" cy="136" rx="103" ry="34" fill="#e0f2fe" opacity="0.95"/>

  <!-- Body -->
  <path d="M153 136 L153 291 Q153 325 256 325 Q359 325 359 291 L359 136 Q359 170 256 170 Q153 170 153 136"
        fill="url(#grad2)" opacity="0.9"/>

  <!-- Middle stripe 1 -->
  <path d="M153 188 Q153 222 256 222 Q359 222 359 188"
        stroke="#e0f2fe" stroke-width="2.5" fill="none" opacity="0.6"/>

  <!-- Middle stripe 2 -->
  <path d="M153 240 Q153 274 256 274 Q359 274 359 240"
        stroke="#e0f2fe" stroke-width="2.5" fill="none" opacity="0.6"/>

  <!-- Bottom curve -->
  <path d="M153 291 Q153 325 256 325 Q359 325 359 291"
        stroke="#1e40af" stroke-width="2.5" fill="none" opacity="0.5"/>

  <!-- Highlight on top -->
  <ellipse cx="256" cy="136" rx="86" ry="26" fill="#ffffff" opacity="0.3"/>

  <!-- DB text -->
  <text x="256" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">DB</text>
</svg>
